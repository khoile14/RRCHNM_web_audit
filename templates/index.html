<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simplifed Link Checker</title>
    <link rel="stylesheet" href="static/main.css" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="title">
          <h1>Simplified Links Checker</h1>
        </div>
      </div>
    </div>
    <div class="text-input">
      <form action="/" method="POST">
        <label for="links">Enter Your Links Here:</label>
        <textarea
          type="text"
          placeholder="example.com"
          id="check-url"
          name="text"
          rows="1"
          class="form-control"
        ></textarea>
        <button type="submit" class="button_submit">Submit</button>
      </form>
    </div>
  </body>
</html>
